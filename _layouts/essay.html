---
layout: default
---

<div class="container">
  <article class="essay">
    <h1>{{ page.title }}</h1>
    
    {% if page.excerpt %}
      <p class="subtitle">{{ page.excerpt | strip_html }}</p>
    {% endif %}

    <div class="essay-meta">
      {% if page.tags %}
        <div class="tags">
          {% for tag in page.tags %}
            <span class="tag">{{ tag }}</span>
          {% endfor %}
        </div>
      {% endif %}
      
      <!-- {% if page.date %}
        <time class="date">{{ page.date | date: "%B %Y" }}</time>
      {% endif %} -->
    </div>

    <!-- <hr class="divider"> -->
    {{ content }}

</body>
</html>
